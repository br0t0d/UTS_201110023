<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kesehatan</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="daftar.html"><b>CEK MENTAL</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" role="search">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item me-3">
                            <a class="nav-link text-light" href="daftar.html"><b>Daftar Gejala</b></a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link text-light" href="cek.html"><b>Cek Ulang</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="index.html"
                                onclick="return confirm('Lanjutkan untuk keluar');"><b>Log Out</b></a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Hasil Cek Kesehatan</h3>
        <hr>
        <table class="table">
            <thead class="table-primary">
                <tr>
                    <th scope="col" style="width: 20%;">Nama</th>
                    <td scope="col" style="width: 1%;">:</td>
                    <td scope="col">User</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Hasil Perhitungan</th>
                    <td>:</td>
                    <td>
                        <span id="totalTampil"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Kesimpulan</th>
                    <td>:</td>
                    <td>
                        <span id="persenTampil"></span>%
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <script language="JavaScript">
        var nilai_sementara = new URLSearchParams(window.location.search);
        if (nilai_sementara.get("g1") == null) {
            var g1 = 0;
        } else {
            var g1 = 1;
        }
        if (nilai_sementara.get("g2") == null) {
            var g2 = 0;
        } else {
            var g2 = 1;
        }
        if (nilai_sementara.get("g3") == null) {
            var g3 = 0;
        } else {
            var g3 = 1;
        }
        if (nilai_sementara.get("g4") == null) {
            var g4 = 0;
        } else {
            var g4 = 1;
        }
        if (nilai_sementara.get("g5") == null) {
            var g5 = 0;
        } else {
            var g5 = 1;
        }

        var total = parseInt(g1) + parseInt(g2) + parseInt(g3) + parseInt(g4) + parseInt(g5);

        var hasilPerhitungan = parseInt(total) / 5;
        var persentase = hasilPerhitungan * 100;

        var totalT = document.getElementById("totalTampil");
        totalT.innerHTML = hasilPerhitungan;

        var persentaseT = document.getElementById("persenTampil");
        persentaseT.innerHTML = persentase;

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
